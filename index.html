<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <div class="picture">
      <div class="jbj">
        <img class="eye" src="images/icon-view.svg" alt="">
      </div>
      <img class="cube" src="images/image-equilibrium.jpg" alt="">
    </div>
    <p>
      <h2>Equilibrium #3429</h2>
      <h4>Our Equilibrium collection promotes balance and calm.</h4>
    </p>
    <div class="eth-day">
      <div class="eth" id="cursor">
        <img src="images/icon-ethereum.svg" alt="">
        0.041 ETH</div>
      <div class="day">
        <img src="images/icon-clock.svg" alt="">
        3 days left</div>
    </div>
    <div class="profile">
      <img class="face" src="images/image-avatar.png" width="45">
      <div class="creation">Creation of </div>
      <div class="name"> Jules Wyvern</div>
    </div>
  </div>

  </div> -->
</body>
</html>
